<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户登录</title>
    <link rel="stylesheet" href="../css/register.css"/>
    <script src="../jQuery/jquery-3.3.1.min.js"></script>
    <script src="../jQuery/cookie.js"></script>
    <script src="../js/register.js"></script>
     <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="kai">
        <div class="nav">
            <span class="nav-p">欢迎登录</span>
        </div>
        <div class="cen">
            <div class="register">
                <div class="register-p">
                    <form action="javascript:;" method="post">
                        <div class="leb">
                            <label for="username">用 户 名 :</label>
                            <label for="pword">密 码:</label>
                            <label for="code">验 证 码 :</label>
                        </div>
                        <div class="text">
                            <input type="text" required id="username" name="username" autocomplete="off" placeholder="用户名/手机号码" title="请输入用户名/手机号码"/>
                            <input type="password" required id="pword" name="pword" autocomplete="off" placeholder="密码" title="请输入密码"/>
                            <input type="text" name="code" id="code" placeholder="验证码"><label for="code" id="ve-code">1111</label>
                        </div>
                        <div class="forget">
                            <a href="./password.html">忘记密码</a>
                        </div>
                        <div class="record">
                            <input type="submit" value="登录">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
